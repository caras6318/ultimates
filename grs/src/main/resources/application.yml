# Server
server:
  port: 9090
  servlet:
    session:
      timeout: 30m

#Mysql database
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/ultimates?serverTimezone=UTC
    username: root
    password: 1234

  # JPA
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
