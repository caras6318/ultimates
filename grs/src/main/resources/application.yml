# Server
server:
  port: 9090
  servlet:
    session:
      timeout: 30m

#Mysql database
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/qqqq?serverTimezone=UTC
    username: root
    password: 6318
  # JPA
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always